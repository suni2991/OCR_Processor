<!DOCTYPE html>
<html>
<head>
    <title>Download Compressed Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            color: #333;

            max-width: 400px;

<body>
    <div class="container">
        <h1>Download Compressed Files</h1>
        <p>Your files have been processed and compressed into a single ZIP file.</p>
